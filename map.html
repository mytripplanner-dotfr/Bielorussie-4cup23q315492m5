
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Bielorussie</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 53.467872449999994, lng: 25.947249749999997 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":53.9006011,"lng":27.558972,"name":"Minsk","jour":1,"titre":"Arrivée à Minsk et Premières Impressions","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=53.9006011,27.558972&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=53.9006011,27.558972","aiImageUrl":"jour1.jpg"},{"lat":53.2226534,"lng":26.6766666,"name":"Mir et Nesvizh (depuis Minsk)","jour":5,"titre":"Excursion: Châteaux de Mir et Nesvizh","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=53.2226534,26.6766666&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=53.2226534,26.6766666","aiImageUrl":"jour5.jpg"},{"lat":52.0996507,"lng":23.7636662,"name":"Brest","jour":6,"titre":"Minsk à Brest: Voyage vers l'Ouest","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=52.0996507,23.7636662&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=52.0996507,23.7636662","aiImageUrl":"jour6.jpg"},{"lat":52.7228852,"lng":23.6555674,"name":"Parc National de Belovezhskaya Pushcha (depuis Brest)","jour":9,"titre":"Excursion: Parc National de Belovezhskaya Pushcha","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=52.7228852,23.6555674&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=52.7228852,23.6555674","aiImageUrl":"jour9.jpg"},{"lat":53.6687634,"lng":23.8222673,"name":"Grodno","jour":10,"titre":"Brest à Grodno: La Perle de l'Ouest","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=53.6687634,23.8222673&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=53.6687634,23.8222673","aiImageUrl":"jour10.jpg"},{"lat":55.1926809,"lng":30.206359,"name":"Vitebsk","jour":13,"titre":"Grodno à Vitebsk: Vers le Nord-Est Artistique","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=55.1926809,30.206359&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=55.1926809,30.206359","aiImageUrl":"jour13.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
